<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="templates/style.css"
          rel="stylesheet"
          />
  </head>

  <body>
    <div>
      <!--

      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
      </nav>
    -->
      <!-- Forms -->

      <form method="post" action="/" class="form">
        {% csrf_token %}
        <div class="border">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><B>Name</B></label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            name="education"
            aria-label="Default select example"
          >
            <option selected>Education</option>
            <option value="None (0 years)">None (0 years)</option>
            <option value="Primary (1-7 years )">Primary (1-7 years )</option>
            <option value="Secondary (8-10 years)">
              Secondary (8-10 years)
            </option>
            <option value="College/graduate">College/graduate</option>
            <option value="SPost-graduate">SPost-graduate</option>
            <option value="PhD">PhD</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><B>Location</B></label>
          <input
            type="text"
            class="form-control"
            name="location"
            id="location"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            name="living"
            id="living"
            aria-label="Default select example"
          >
            <option selected>Area Type</option>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
          </select>
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            name="occupation"
            id="occupation"
            aria-label="Default select example"
          >
            <option selected>Occupation</option>
            <option value="Student">Student</option>
            <option value="Employed">Employed</option>
            <option value="Self_employed">Self_employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Home_making">Home_making</option>
            <option value="Retiredn">Retiredn</option>
          </select>
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            name="annual_income"
            id="annual_income"
            aria-label="Default select example"
          >
            <option selected>Annual Income</option>
            <option value="< 1K">< 1K</option>
            <option value="1K-5K">1K-5K</option>
            <option value="2">5K-10K</option>
            <option value="2">10K-20K</option>
            <option value="2">20K-50K</option>
            <option value="2">50K-100K</option>
            <option value="2">100K+</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><B>Email address</B></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><B>Age</B></label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            name="sex"
            id="sex"
            aria-label="Default select example"
          >
            <option selected>Select Gender</option>
            <option value="male">male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="bbtn">
        <button type="submit" class="btn">Submit</button>
        </div>
        </div>

    </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
